<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="grid-container">
        <div class="output">0</div>
        <button class="delete grey-bg">C</button>
        <button class="backspace grey-bg">←</button>
        <button class="division orange-bg operation">÷</button>
        <button class="seven grey-bg number">7</button>
        <button class="eight grey-bg number">8</button>
        <button class="nine grey-bg number">9</button>
        <button class="times orange-bg operation">×</button>
        <button class="four grey-bg number">4</button>
        <button class="five grey-bg number">5</button>
        <button class="six grey-bg number">6</button>
        <button class="minus orange-bg operation">-</button>
        <button class="one grey-bg number">1</button>
        <button class="two grey-bg number">2</button>
        <button class="three grey-bg number">3</button>
        <button class="plus orange-bg operation">+</button>
        <button class="zero grey-bg number">0</button>
        <button class="equal orange-bg">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
